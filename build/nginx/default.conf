server {
    listen 80;

    # Frontend React
    location / {
        # Sauf pour les routes API et docs qui vont au backend
        try_files $uri @backend;

        proxy_pass http://frontend:5173;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Toutes les routes API et docs
    location @backend {
        # Vérifier si l'URI commence par un préfixe d'API ou de doc
        if ($uri ~* ^/(api|docs|redoc|openapi.json|cours|eleves)/) {
            proxy_pass http://backend:8000;
        }
        # Sinon retourner au frontend
        return 404;
    }

    # Fallback direct vers l'API pour les requêtes depuis la doc
    location ~ ^/(cours|eleves|api)/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Documentation API
    location ~ ^/(docs|redoc|openapi.json) {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
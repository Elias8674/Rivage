services:
  backend:
    build:
      context: .
      dockerfile: ./build-prod/api/Dockerfile
    environment:
      - ENV=dev
      - DATABASE_URL=postgresql://api:lycee@database:5432/lycee
      - DATABASE_URL_ASYNC=postgresql+asyncpg://api:lycee@database:5432/lycee
      #    environment:#    environment:
#      - ENV=production
#      - DATABASE_URL=postgresql://api:lycee@database:5432/lycee
#      - CORS_ORIGINS=${CORS_ORIGINS:-https://yourdomain.com}
    ports:
      - 8000
    depends_on:
      - database
    restart: unless-stopped
    networks:
      - app-network


  frontend:
    build:
      context: .
      dockerfile: ./build-prod/app/Dockerfile
    ports:
      - 5173
    restart: unless-stopped
    networks:
      - app-network

  database:
    image: postgres:latest
    command: ["postgres"]
    environment:
      POSTGRES_USER: api
      POSTGRES_PASSWORD: lycee
      POSTGRES_DB: lycee
    volumes:
      - database-volume:/var/lib/postgresql/data
    networks:
      - app-network



networks:
  app-network:
    driver: bridge

volumes:
  database-volume:
    driver: local
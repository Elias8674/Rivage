services:
  backend:
    build:
      context: .
      dockerfile: ./build/api/Dockerfile
    command: uvicorn src.main:app --reload --host 0.0.0.0 --port 8000
    environment:
      - USER_NAME=elias
      - USER_ID=1000
      - GROUP_NAME=elias
      - GROUP_ID=1000
      - ENV=dev
    volumes:
      - ./api:/api
      - ./data:/data
    expose:
      - 8000
    labels:
      # Labels Traefik pour Dokploy
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=Host(`votre-domaine.com`) && PathPrefix(`/api`)"
      - "traefik.http.routers.backend.entrypoints=web"
      - "traefik.http.routers.backend.priority=2"
      - "traefik.http.services.backend.loadbalancer.server.port=8000"
      - "traefik.http.middlewares.backend-stripprefix.stripprefix.prefixes=/api"
      - "traefik.http.routers.backend.middlewares=backend-stripprefix"
      # HTTPS (optionnel, à configurer dans Dokploy)
      - "traefik.http.routers.backend-secure.rule=Host(`votre-domaine.com`) && PathPrefix(`/api`)"
      - "traefik.http.routers.backend-secure.entrypoints=websecure"
      - "traefik.http.routers.backend-secure.tls=true"
      - "traefik.http.routers.backend-secure.middlewares=backend-stripprefix"
    networks:
      - dokploy-network
    depends_on:
      - database

  frontend:
    build:
      context: .
      dockerfile: ./build/app/Dockerfile
    command: sh -c 'yarn install && yarn dev --host'
    environment:
      - USER_NAME=elias
      - USER_ID=1000
      - GROUP_NAME=elias
      - GROUP_ID=1000
    volumes:
      - ./app:/app
    expose:
      - 5173
    labels:
      # Labels Traefik pour Dokploy
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`votre-domaine.com`)"
      - "traefik.http.routers.frontend.entrypoints=web"
      - "traefik.http.routers.frontend.priority=1"
      - "traefik.http.services.frontend.loadbalancer.server.port=5173"
      # HTTPS (optionnel, à configurer dans Dokploy)
      - "traefik.http.routers.frontend-secure.rule=Host(`votre-domaine.com`)"
      - "traefik.http.routers.frontend-secure.entrypoints=websecure"
      - "traefik.http.routers.frontend-secure.tls=true"
    networks:
      - dokploy-network

  database:
    image: postgres:latest
    command: ["postgres"]
    environment:
      POSTGRES_USER: api
      POSTGRES_PASSWORD: lycee
      POSTGRES_DB: lycee
    volumes:
      - database-volume:/var/lib/postgresql/data
    # Optionnel: exposer le port pour accès externe (à désactiver en production)
    # ports:
    #   - "5432:5432"
    networks:
      - dokploy-network

networks:
  dokploy-network:
    external: true
    name: dokploy-network

volumes:
  database-volume:
    driver: local

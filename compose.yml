services:
  backend:
    build:
      context: .
      dockerfile: ./build/api/Dockerfile
    command: uvicorn src.main:app --reload --host 0.0.0.0 --port 8000
    environment:
      - USER_NAME=elias
      - USER_ID=1000
      - GROUP_NAME=elias
      - GROUP_ID=1000
      - ENV=prod
    volumes:
      - ./api:/api
      - ./data:/data
    expose:
      - 8000
    #ports:
    #  - "8000:8000"  # Commenté car géré par Nginx
    networks:
      - app-network
    depends_on:
      - database

  frontend:
    build:
      context: .
      dockerfile: ./build/app/Dockerfile
    command: sh -c 'yarn install && yarn dev --host'
    environment:
      - USER_NAME=elias
      - USER_ID=1000
      - GROUP_NAME=elias
      - GROUP_ID=1000
    volumes:
      - ./app:/app
    expose:
      - 5173
    #ports:
    #  - "5173:5173"  # Commenté car géré par Nginx
    networks:
      - app-network

  nginx:
    build:
      context: .
      dockerfile: ./build/nginx/Dockerfile
    ports:
      - "80:80"
    depends_on:
      - frontend
      - backend
    networks:
      - app-network

  database:
    image: postgres:latest
    command: ["postgres"]
    environment:
      POSTGRES_USER: api
      POSTGRES_PASSWORD: lycee
      POSTGRES_DB: lycee
    volumes:
      - type: volume
        source: database-volume
        target: /var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
    enable_ipv6: true

volumes:
  database-volume:
    driver: local